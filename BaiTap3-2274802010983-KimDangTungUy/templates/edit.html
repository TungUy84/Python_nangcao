<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Sửa môn học</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="container mt-4">
                        <h3>Cập nhật môn học</h3>
                        <!-- Mã học phần (readonly) -->
                        <div class="mb-3">
                            <label for="course_code" class="form-label">Mã học phần</label>
                            <input type="text" class="form-control" id="course_code" name="course_code" value="{{ course.course_code }}" readonly>
                        </div>
                        <!-- Tên môn học (có thể chỉnh sửa) -->
                        <div class="mb-3">
                            <label for="course_name" class="form-label">Tên môn học</label>
                            <input type="text" class="form-control" id="course_name" name="course_name" value="{{ course.course_name }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
