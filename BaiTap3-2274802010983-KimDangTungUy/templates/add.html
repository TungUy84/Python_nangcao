<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Thêm môn học</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="course_code" class="form-label">Mã môn học</label>
                <input type="text" class="form-control" id="course_code" name="course_code" required>
            </div>
            <div class="mb-3">
                <label for="course_name" class="form-label">Tên môn học</label>
                <input type="text" class="form-control" id="course_name" name="course_name" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Thêm</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
    </div>
</body>
</html>
