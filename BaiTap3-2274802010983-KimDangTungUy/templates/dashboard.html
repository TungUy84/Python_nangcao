<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Danh sách môn học</h2>
        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Đăng xuất</a>
            <a href="{{ url_for('add') }}" class="btn btn-success">Thêm môn học</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Mã môn học</th>
                    <th>Tên môn học</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ course[1] }}</td>
                        <td>{{ course[2] }}</td>
                        <td>
                            <a href="{{ url_for('edit', course_id=course[0]) }}" class="btn btn-warning btn-sm">Sửa</a>
                            <a href="{{ url_for('delete', course_id=course[0]) }}" class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
